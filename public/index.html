<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News site</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- External stylesheet link-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <img src="./images/newspaper.jpeg" alt="newspaper image" id="newspaper-image">

    <div class="btn-container">

        <div class="row">
            <div class="col-md-3 offset-md-4">
                <button class="btn btn-primary" id="scrape-articles">Scrape all articles</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-warning" id="saved-articles">View saved articles</button>
            </div>
        </div>
        </table>
    </div>

    <div class="container">
        <div class="table-container">
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table" id="article-container">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 70%"></th>
                            <th scope="col" style="width: 15%"></th>
                            <th scope="col" style="width: 15%"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for new article count-->
    <div class="modal new-article-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content xxx">
                <div class="modal-header">
                    <h4 class="modal-title" id="new-article-statement"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal for notes-->
    <div class="modal notes-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Notes for Article</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Existing Notes</label>

                        <div class="form-control" id="posted-notes"></div>
                    </div>

                    <div class="form-group text-right">
                        <button type="button" class="btn btn-danger text-right" id="delete-note-btn"
                            data-dismiss="modal">Delete Existing Notes</button>
                    </div>

                    <div class="form-group">
                        <label for="message-text" class="col-form-label">New Note</label>

                        <textarea name="comment" class="form-control" id="newCommentID"></textarea>
                    </div>

                    <div class="form-group text-right">
                        <button type="button" class="btn btn-success" id="save-note-btn" data-dismiss="modal">Save New
                            Note</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- For Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- External javascript link-->
    <script src="js/app.js "></script>

</body>

</html>
